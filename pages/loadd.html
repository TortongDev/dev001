<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script> -->
    <title>Document</title>

    <script src="https://unpkg.com/vue@3"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js"></script>
</head>
<body>
    <div id="app">
        {{ message }}
        <button class="btn btn-success" value="001" @click="click_send(1)">BTN</button>
        <table class="table">
          <thead>
            <tr>
              <th>#</th>
              <th>#</th>
              <th>#</th>
            </tr>

          </thead>
          <tbody>
            <tr v-for="row in datarespon" :key="row.checklist_id">
              <td>{{ row.checklist_id }}</td>
              <td>{{ row.student_name }}</td>
              <td>{{ row.sys_timestamp }}</td>
            </tr>
          </tbody>
        </table>
    </div>
    
</body>

<script>
  Vue.createApp({
    data() {
      return {
        message: 'Hello Vue!',
        datarespon:[]
      }
    },
  methods:{
    click_send(res){
      console.log(res);
        if (res == 1) {
            axios.get("../service/get/index.php")
          .then((res)=>{
            console.log(res);
            console.log(res.statusText+" "+res.status);
            this.datarespon = res.data.respont;
          })
        }  
    }
  },
  mounted(){
    
  }
  
  }).mount('#app')
</script>
</html>
