<style>
    .tt{

    html,body {
        padding: 0;
        margin: 0;
        height: 100%;
        /* max-width: 100% */
    }
    .container {
        display: grid;
        grid-template-columns: repeat(3,1fr);
        width: 900px;
        height: 500px;
        margin: 0 auto;
        grid-gap: 20px;
    }
    section {
        width: 250px;
        height: 270px;
        /* object-fit: cover; */
        border-radius: 5px;
        border-style: solid;
        border: 1px gray;
        cursor: pointer;
    }
    .container section.img > img {
        width: 250px;
        height: 270px;
        object-fit: cover;

    }
    .modal-img {
        display: none;
        position: fixed;
        /* display: block; */
        width: 100%;
        height: 100%;
        z-index: 100;
        /* background-color: rgba(gray,white,gray, 0.5); */
        background-color:rgba(0, 0, 0, 0.3);
        /* background-color: gray; */
    }
    .modal-img > img {
        position: fixed;
        width: 500px;
        height: 500px;
        object-fit: cover;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
    }
</style>
